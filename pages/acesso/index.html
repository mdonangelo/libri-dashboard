<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/pages.css">
    <title>Página inicial | Base de talentos PJ</title>
</head>

<body class="access-container text-center">

    <section class="access-section">
        
        <a class="access-logo" href="./">
            <img src="../../images/logo-libri.svg" alt="Logo de Libri">
        </a>

        <h1 class="headline1-large-semi-bold">Bem-vindo(a)!</h1>
        <p class="body1-regular black-light-30">Se você já tem uma conta, acesse abaixo.</p>

        <form action="../dashboard/index.html" method="GET" class="brand-form text-center">

            <label class="input">
                <input type="email" name="email" required>
                <span class="input-name">E-mail <span class="required">*</span></span>
                <span class="error">
                    <img src="../../images/icon/red/uil_info-circle.svg" alt="">
                    This field is required
                </span>
            </label>

            <label class="input">
                <input type="password" name="senha" required>
                <span class="input-name">Senha <span class="required">*</span></span>
                <span class="error">
                    <img src="../../images/icon/red/uil_info-circle.svg" alt="">
                    This field is required
                </span>
            </label>

            <button type="submit" name="sendContact" class="primary-medium-btn">Entrar <img src="../../images/icon/white/uil_arrow-right.svg" alt=""></button>

            <p class="body2-regular">Esqueceu sua senha? <a href="./recuperar-senha.html" class="bold-purple-link">Recupere a sua senha agora.</a></p>
        </form>
    </section>

</body>

</html>
