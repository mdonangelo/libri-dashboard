<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/pages.css">
    <title>Recuperar senha</title>
</head>

<body class="access-container text-center">

    <section class="access-section">
        
        <img class="access-logo" src="../../images/logo-libri.svg" alt="Logo de Libri">

        <h1 class="headline1-large-semi-bold">Recupere a sua senha.</h1>
        <p class="body1-regular black-light-30">Receba em seu e-mail o link de recuperação.</p>

        <form action="pos-email.html" method="GET" class="brand-form text-center">

            <label class="input">
                <input type="email" name="email" required>
                <span class="input-name">E-mail <span class="required">*</span></span>
                <span class="error">
                    <img src="../../images/icon/red/uil_info-circle.svg" alt="">
                    This field is required
                </span>
            </label>

            <button type="submit" name="sendContact" class="primary-medium-btn">Recuperar senha <img src="../../images/icon/white/uil_arrow-right.svg" alt=""></button>

            <p class="body2-regular">Lembrou da senha? <a href="./index.html" class="bold-purple-link">Acesse agora!</a></p>
        </form>
    </section>

</body>

</html>
