<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/normalize.css">
    <link rel="stylesheet" href="../../../style/main.css">
    <link rel="stylesheet" href="../../../style/pages.css">
    <link rel="stylesheet" href="../../../style/responsive-main-menu.css">
    <link rel="stylesheet" href="../../../style/responsive-layout.css">

    <title>Minha base de talentos</title>
</head>
<body>

    <div id="overlay-filter" class="overlay-filter" aria-modal="true" role="dialog" aria-labelledby="filtrar" aria-hidden="false" aria-disabled="false" tabindex="0">
        <div class="filter-content">
            <div class="line title-overlay-filter mb-1_5">
                <div class="column">
                    <h4 class="headline1-medium-medium">Adicionar documento.</h4>
                </div>
                <div class="column">
                    <button aria-label="Fechar filtro" class="icon-medium-btn close-filter" onclick="showOrCloseFilter('overlay-filter')">
                        <img src="../../../images/icon/black-base/uil_times.svg" alt="Fechar">
                    </button>
                </div>
            </div>

            <p class="black-light-20">Centralize as informações dos seus talentos PJ em um só lugar. Tenha acesso fácil aos constratos, documentos e informações do talento.</p>

            <div class="max-height mb-1_5 mt-1_5">
                <div class="content-filter filter-content-scroll">

                    <div class="grid-1-1 mb-1_5">
                        <label class="checkbox-medium">
                            <input type="checkbox" checked name="" id="">
                            <span class="checkmark"></span>
                            <span class="text-check">Novo documento</span>
                        </label>

                        <label class="checkbox-medium">
                            <input type="checkbox" name="" id="">
                            <span class="checkmark"></span>
                            <span class="text-check">Vincular documento existente</span>
                        </label>
                    </div>

                    <form action="./orcar-alocacao-2.html" class="brand-form">
                        <label class="input">
                            <select name="" id="" required>
                                <option value="" selected></option>
                                <option value="" selected>Contrato</option>
                                <option value="">NDA</option>
                                <option value="">Outros</option>
                            </select>
                                
                            <span class="input-name">Tipo de documento... <span class="required">*</span></span>
                            <span class="error">
                                <img src="../images/icon/red/uil_info-circle.svg" alt="">
                                This field is required
                            </span>
                        </label>

                        <label class="input">
                            <input type="number" name="nome" required>
                            <span class="input-name">Valor do contrato (R$) <span class="required">*</span></span>
                            <span class="error">
                                <img src="../../../images/icon/red/uil_info-circle.svg" alt="">
                                This field is required
                            </span>
                        </label>

                        <label class="input">
                            <input type="date" name="nome" required>
                            <span class="input-name">Data de início <span class="required">*</span></span>
                            <span class="error">
                                <img src="../../../images/icon/red/uil_info-circle.svg" alt="">
                                This field is required
                            </span>
                        </label>

                        <label class="input">
                            <input type="date" name="nome" required>
                            <span class="input-name">Previsão de fim <span class="required">*</span></span>
                            <span class="error">
                                <img src="../../../images/icon/red/uil_info-circle.svg" alt="">
                                This field is required
                            </span>
                        </label>

                    </form>

                    <p class="body1-medium mt-1_5 mb-0_5">Vincular talentos</p>
                        
                        <div class="tag-list">

                            <span class="tag-medium emphasis">
                                Julio Barros 
                                <button><img src="../../../images/icon/purple/uil_times.svg" alt="Remover"></button>
                            </span>

                            <span class="tag-medium emphasis">
                                Luana Vanin 
                                <button><img src="../../../images/icon/purple/uil_times.svg" alt="Remover"></button>
                            </span>

                            <span class="tag-medium emphasis">
                                Maurício Bueno 
                                <button><img src="../../../images/icon/purple/uil_times.svg" alt="Remover"></button>
                            </span>
                        </div>

                    <form action="" class="comments-form mt-1">

                        <input type="text" name="user" placeholder="Selecionar talento...."></textarea>
                        <button class="secondary-small-btn">Vincular <img src="../../../images/icon/black-base/uil_message.svg" alt=""></button>
                    </form>
                
                    
                </div>
            
            </div>

            <div class="footer-filter title-center">
                <button class="primary-medium-btn ml-auto">Cadastrar <img src="../../../images/icon/white/uil_save.svg" alt="Próximo"></button>
            </div>
        
        </div>

    </div>

    <script src="../../../script/overlay-filter.js"></script>
    
</body>
</html>
